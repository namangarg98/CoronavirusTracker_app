<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Covid -19</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
            .bg {
                background-color: black;
            }
        </style>
    </head>

    <body class="bg">
        <h1 class="text-center text-danger">Coronavirus application: LIVE stats of {{name}}</h1>

        <!-- <div class="input-group mb-3" method='GET'>
            <input type="text" class="form-control" placeholder="Enter Country Name" aria-label="Recipient's username"
                aria-describedby="button2" ,name="button2" ,id="button2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button2" name="button2">Search</button>
            </div>
        </div> -->
        <div class="row text-center">
            <div class="col-lg-10 offset-lg-1">
                <form method="GET" action="" class="intro-newslatter">
                    {% csrf_token %}
                    <input name="search" id="search" type="search" aria-label="Search" placeholder="Enter Country Name">
                    <button type="submit" class="site-btn">Search</button>
                </form>
            </div>
        </div>
        <!-- <div class="text-center">
            <h3 style="color: white;" class="p-3 bg-primary">Coronavirus ne Shqiperi <span
                    style="color: red;">Live</span> </h3>
        </div> -->
        <div class="container-fluid">

            <section id="counter" class="section-padding">
                <div class="overlay"></div>
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <div class="mt-4 text-center row">
                                <!-- Start counter -->
                                <div class="bg-warning mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                                    <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                                        <div class="icon-o"><i class="lni-users"></i></div>
                                        <div class="fact-count">
                                            <h2><span class="counter"> <b>{{ pop }}</b> </span></h2>
                                            <h3>Total Population</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-danger mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                                    <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                                        <div class="icon-o"><i class="lni-users"></i></div>
                                        <div class="fact-count">
                                            <h2><span class="counter"> <b>{{ all }}</b> </span></h2>
                                            <h3>All Cases</h3>
                                        </div>
                                    </div>
                                </div>
                                <!-- End counter -->
                                <!-- Start counter -->

                                <div class="bg-success mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                                    <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                                        <div class="icon-o"><i class="lni-users"></i></div>
                                        <div class="fact-count">
                                            <h2><span class="counter"> <b>{{ recovered }}</b> </span></h2>
                                            <h3>Recovered</h3>
                                        </div>
                                    </div>
                                </div>
                                <!-- End counter -->
                                <!-- Start counter -->
                                <div class="bg-secondary mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                                    <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                                        <div class="icon-o"><i class="lni-users"></i></div>
                                        <div class="fact-count">
                                            <h2><span class="counter"> <b>{{ deaths }}</b> </span></h2>
                                            <h3>Deaths</h3>
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-warning mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                                    <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                                        <div class="icon-o"><i class="lni-users"></i></div>
                                        <div class="fact-count">
                                            <h2><span class="counter"> <b>{{ new }}</b> </span></h2>
                                            <h3>New Cases</h3>
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-info mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                                    <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                                        <div class="icon-o"><i class="lni-users"></i></div>
                                        <div class="fact-count">
                                            <h2><span class="counter"> <b>{{ critical }}</b> </span></h2>
                                            <h3>Critical Cases</h3>
                                        </div>
                                    </div>
                                </div>
                                <!-- End counter -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Counter Section End -->

        </div>
        <footer>
            <div class="text-center">
                <p class="text-danger bg"> Developed by <b>Naman Garg </b> </p>
            </div>

        </footer>
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </body>

</html>
